title.welcome=Welcome to the website of the SVK football team!
title.welcome.about=About SVK
text.welcome.about=<p>There is something we call "the most important nonessential in life". There is something that makes sure that every week, everywhere in the world \
                            , hundreds of thousands of people move to special architectural wonders \
                            built for the occasion. There is something which keeps people glued to the screen. It is something bigger than Rock Werchter, Pukkelpop or even Woodstock. Week after week. There is something we call: soccer.</p>\
                            <p>SVK also has a soccer team. A field soccer team. Not the pansy indoor soccer. Just: \
                            real soccer. The Olympic discipline. The vessel of living legends like Pélé, Messi, Platini, \
                            Maradona, Jean-Marie Pfaff en Thorgan Hazard.</p>\
                            <p>Welcome to the SVK Soccer team. (free for supporters).</p><br/>\
                            <div class="indent">\
                            <h4>For whom?</h4>\
                            <p>For every soccer player who has played soccer recently or in a past life. \
                                If you show up for a match, you will certainly play 75 percent of the game. You can sign up for the match using the Doodle.</p>\
                            </div>\
                            <div class="indent">\
                            <h4>When?</h4>\
                            <p>We play almost every friday evening from the start of September until the end of May. Most of the matches start at 8:30 pm.</p>\
                            </div>\
                            <div class="indent">\
                                <h4>Where?</h4>\
                                <p>The home matches are played in Oud-Heverlee in the <a href="https://www.google.be/maps?q=Korbeekdamstraat+42,++3050+Oud-Heverlee">Korbeekdamstraat</a>. When we don't play at home, we play often at Bruineveld, KUL and sometimes a bit farther away, for example in Berg-Kampenhout, Evere, Molenbeek-Wersbeek,...</p><p><b>Attention! From season 2015-2016 onwards we play our home matches on artificial grass. No iron studs are permitted!</b></p>\
                            </div>\
                            <div class="indent">\
                                <h4>Training?</h4>\
                                <p>Unnecessary! Our physical condition is outstanding... In August, we prepare for the upcoming season at KUL Sportkot.</p>\
                            </div>\
                              <div class="indent">\
                                  <h4>Contacts?</h4>\
                                <p>\
                                    <p>Fré(deric ?) Baervoets e-mail: <a href="mailto:fbaervoets@hotmail.com">fbaervoets@hotmail.com</a>, gsm: <a href="tel:0032497826568">0497 / 82 65 68</a></p>\
                                    <p>Claude Paridaens e-mail: <a href="mailto:claude.paridaens@telenet.be">claude.paridaens@telenet.be</a>, gsm: <a href="tel:0032477691673">0477 / 69 16 73</a></p>\
                                    <p>Don't hesistate to contact us! We are always looking for extra players.</p></p>\
                                </div>\
                            </div>
