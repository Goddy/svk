title.faq=FAQ
title.faq1=I'm a new member, what should I do?
text.faq1=First of all: welcome! To gain access to the restricted pages of the website, you have to <a href="/login.html">register</a>. After registration, the administrator can activate your account and give you access. When this is done, you can log in and you will have access.
title.faq2=I forgot my password, what should I do?
text.faq2=Do not panic! You can reset your password by requesting a <a href="/account/getPwdRecoveryCode.html">password reset code</a>. Fill in your email address you used to register and you will receive an email with a code (this code is valid for 1 day!) to reset your password.<br/>If you have forgotten your email address: send an email to the administrator.
title.faq3=What on earth is the diference between the doodle and the traingsingsdoodle?
text.faq3=The trainingsdoodle is a doodle used for... traing. The reason we use a second doodle is because only registered members can use the doodle on this website! The trainingsdoodle is open for <i>everyone</i>: handy for new players who want to become a member!
title.faq4=Can't I add all the matches do my calendar?
text.faq4=Of course you can! Go to <a href="/matches.html">the matches page</a> en click next to the season on "export".
title.faq5=What happens if if link my account to facebook?
text.faq5=Nothing exotic really! The website remembers the link with the facebook account. You just give permission to use your account for login purposes. No data from facebook is used (for now) and if that should happen, facebook will always ask for your permission!

