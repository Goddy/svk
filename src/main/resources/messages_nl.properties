title.welcome.about=Over SVK
text.welcome.about=<p>Er is iets als "de belangrijkste bijzaak in het leven". Er is iets dat ervoor zorgt dat elke week, overal ter \
                            wereld, honderdduizenden mensen zich verplaatsen naar speciaal daarvoor geconcipieerde \
                            architecturale wonderen. Er is iets dat een veelvoud van die honderdduizenden mensen elke week \
                            aan hun scherm gekluisterd houdt. Het is iets groters dan Rock Werchter, Pukkelpop en Woodstock \
                            samen. Elke week. Er is iets als Koning Voetbal.</p>\
                            <p>SVK heeft dus ook een voetbalploeg. Buitenvoetbal.   Niet zo’n wijvenballet in de zaal. Gewoon: \
                            echte voetbal. De Olympische discipline. Het vehikel van de levende legendes Pélé, Messi, Platini, \
                            Maradona, Jean-Marie Pfaff en Thorgan Hazard.</p>\
                            <p>Welkom bij SVK Voetbal. (supporters gratis).</p><br/>\
                            <div class="indent">\
                            <h4>Voor wie?</h4>\
                            <p>Voor elke voetballer die nog recent of veel minder recent voetbal gespeeld heeft. \
                                Als je komt, speel je in ieder geval 3/4 van de wedstrijd. Je kunt je komst bevestigen via onze Doolde.</p>\
                            </div>\
                            <div class="indent">\
                            <h4>Wanneer?</h4>\
                            <p>We spelen elke vrijdagavond van begin september tot einde mei. De meeste wedstrijden starten om 20h30.</p>\
                            </div>\
                            <div class="indent">\
                                <h4>Waar?</h4>\
                                <p>De thuismatchen gaan door op OHL in de <a href="https://www.google.be/maps?q=Korbeekdamstraat+42,++3050+Oud-Heverlee">Korbeekdamstraat</a> in Oud-Heverlee. Uit spelen we dikwijls op Bruineveld, KUL en soms in de wijde omgeving bv. in Berg-Kampenhout, Evere, Molenbeek-Wersbeek,...</p><p><b>Opgepast! Vanaf seizoen 2015-2016 spelen onze thuismatchen op kunstgras. Metalen studs zijn niet toegelaten.</b></p>\
                            </div>\
                            <div class="indent">\
                                <h4>Trainingen?</h4>\
                                <p>Absoluut overbodig! Onze conditie is zo goed...  (hmm)   In de maand augustus spreken we af op vrijdag avond in het Sportkot  voor wie al een balletje wil trappen.</p>\
                            </div>\
                              <div class="indent">\
                                  <h4>Verantwoordelijken?</h4>\
                                <p>\
                                    <p>Fré(deric ?) Baervoets e-mail: <a href="mailto:fbaervoets@hotmail.com">fbaervoets@hotmail.com</a>, gsm: <a href="tel:0032497826568">0497 / 82 65 68</a></p>\
                                    <p>Claude Paridaens e-mail: <a href="mailto:claude.paridaens@telenet.be">claude.paridaens@telenet.be</a>, gsm: <a href="tel:0032477691673">0477 / 69 16 73</a></p>\
                                    <p>Neem contact! We zoeken altijd extra spelers.</p></p>\
                                </div>\
                            </div>
