info.doodle=Je kan hier de doodles vinden voor de volgende matchen. Druk op het gebruikersicoontje om de aanwezige spelers te zien. Druk op het icoon er naast om je aanwezigheid te bevestigen. Twee keer drukken zorgt ervoor dat je aangeduid wordt als niet aanwezig.<br/><br/>Indien er een slotje weergegeven wordt, druk er dan op om in te loggen en opnieuw op deze pagina terecht te komen.
