#FAQ
##############################
title.faq=FAQ
title.faq1=Ik ben een nieuw lid, wat moet ik doen?
text.faq1=Eerst en vooral: welkom! Om toegang te krijgen tot de afgeschermde delen van de website, moet je <a href="/login.html">registreren</a>. Na de registratie kan de beheerder je account activeren. Daarna kan je inloggen en heb je toegang.
title.faq2=Ik ben mijn wachtwoord vergeten, wat nu?
text.faq2=Vooral niet panikeren! Je kan dit rechtzetten door een wachtwoord reset code <a href="/account/getPwdRecoveryCode.html">aan te vragen</a>. Vul je email adres in waarmee je op de website geregistreerd bent en je krijgt een email met een code (let wel op: deze is slechts een dag geldig!) om je wachtwoord opnieuw in te stellen.<br/>Als je je emailadres niet meer weet: stuur dan een mailtje naar de beheerder.
title.faq3=Wat is het verschil tussen de doodle en de traingsingsdoodle?
text.faq3=De trainingsdoodle is de doodle die gebruikt wordt voor... trainingen. De reden hiervoor is dat alleen leden de doodle op deze website mogen aanpassen! Op de trainingsdoodle kan <i>iedereen</i> zich inschrijven: handig voor spelers die willen aansluiten!
title.faq4=Kan ik de matchen niet automatisch in mijn kalender zetten?
text.faq4=Natuurlijk! Ga naar <a href="/matches.html">de overzichtspagina</a> van de matchen en druk naast het seizoen op "exporteer".
title.faq5=Wat gebeurt er als ik mijn account link aan Facebook?
text.faq5=Niets exotisch! De website onthoudt de link met je facebook account. Jij geeft gewoon toelating om je Facebook account te gebruiken om in te loggen. Er worden (voorlopig) geen gegevens van gebruikt en indien dat toch zou gebeuren, moet je hiervoor je toelating geven!

